<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <title>HANGMAN</title>
    </head>
    <body>
        <h1>HANGMAN</h1>
        <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz</p>
        <div class="container">
            <svg width="250" height="250" class="grafik">
                <!-- stand -->
                <line x1="50" y1="20" x2="130" y2="20"/>
                <line x1="130" y1="20" x2="130" y2="50"/>
                <line x1="50" y1="20" x2="50" y2="250"/>
                <line x1="0" y1="250" x2="100" y2="250"/>

                <!-- head -->
                <circle cx="130" cy="70" r="20" class="item"/>

                <!-- body -->
                <line x1="130" y1="90" x2="130" y2="175" class="item"/>

                <!-- arms -->
                <line x1="130" y1="120" x2="100" y2="100" class="item"/>
                <line x1="130" y1="120" x2="160" y2="100" class="item"/>

                <!-- legs -->
                <line x1="130" y1="175" x2="100" y2="195" class="item"/>
                <line x1="130" y1="175" x2="160" y2="195" class="item"/>
            </svg>
            <div id="wrong-letters"></div>
            <div id="word"></div>
        </div>

        <div id="popup-container">
            <div class="popup">
                <h2 id="success-message"></h2>
                <h4>Kelime</h4>
                <p id="note"></p>
                <button id="play-again">Tekrar Oyna</button>
            </div>
        </div>   

        <div id="message" class="">
            <p>Bu harfi zaten girdiniz.</p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
